<hr>
  <div class="card m-3">
    <h5 class="card-header">User List</h5>
  </div>

<div *ngIf="userList.length === 0; else List" class="alert alert-info">No User Details to Display.</div>

<ng-template #List>
   
    <ul *ngFor="let user of userList" class="list-group">
      <app-user-item [user]="user"></app-user-item>
    </ul>
</ng-template>
